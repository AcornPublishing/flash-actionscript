<h1>&lt;&lt;= bitwise left shift and assignment</h1><p class=MsoBodyText>&nbsp;</p><p class=MsoBodyText style='margin-left:0in'><span class=Code><spanstyle='font-family:Courier'>b &lt;&lt;= a;</span></span></p><p class=MsoBodyText>&nbsp;</p><p class=MsoBodyText>This isa shorthand way of writing:</p><p class=MsoBodyText>&nbsp;</p><p class=MsoBodyText><span class=Code><span style='font-family:Courier'>b = b&lt;&lt; a;</span></span></p><p class=MsoBodyText>&nbsp;</p><p class=MsoBodyText>See theentry for <span class=ImportantWord><span style='font-family:Helvetica'>&lt;&lt;(bitwise left shift)</span></span>for further details. </p>
