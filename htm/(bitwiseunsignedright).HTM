<h1>&gt;&gt;&gt;= bitwise unsigned right shift and assignment</h1><p class=MsoBodyText><span class=Code><span style='font-family:Courier'>b&gt;&gt;&gt;= a;</span></span></p><p class=MsoBodyText>&nbsp;</p><p class=MsoBodyText>This isa shorthand way of writing:</p><p class=MsoBodyText>&nbsp;</p><p class=MsoBodyText><span class=Code><span style='font-family:Courier'>b = b&gt;&gt;&gt; a;</span></span></p><p class=MsoBodyText>&nbsp;</p><p class=MsoBodyText>See theentry for <span class=ImportantWord><span style='font-family:Helvetica'>&gt;&gt;&gt;(bitwise unsigned right shift)</span></span> for further details.</p>
