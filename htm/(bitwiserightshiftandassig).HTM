<h1>&gt;&gt;= bitwise right shift and assignment</h1><p class=MsoBodyText><span class=Code><span style='font-family:Courier'>b&gt;&gt;= a;</span></span></p><p class=MsoBodyText>&nbsp;</p><p class=MsoBodyText>This isa shorthand way of writing:</p><p class=MsoBodyText>&nbsp;</p><p class=MsoBodyText><span class=Code><span style='font-family:Courier'>b = b&gt;&gt; a;</span></span></p><p class=MsoBodyText>&nbsp;</p><p class=MsoBodyText>See theentries for <span class=ImportantWord><span style='font-family:Helvetica'>&gt;&gt;(bitwise right shift)</span></span>and <span class=ImportantWord><span style='font-family:Helvetica'>&lt;&lt;=(bitwise left shift and assignment)</span></span> for further details. </p>
